<!DOCTYPE html>
<html>
  <head>
    <title>Video Speed Controller: Popup</title>
    <link rel="stylesheet" href="popup.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="materialize/css/materialize.css"
      media="screen,projection"
    />
  </head>

  <body>
    <h1 class="heading">Movie Subtitles</h1>
    <img src="icons/movie-subtitles-38.png" alt="Logo" class="logo" />
    <div class="centered-container">
      <i
        style="font-size: 22px"
        class="power-button fa tooltipped"
        data-position="top"
        data-tooltip="Turn Extension On/Off"
        >&#xf011;</i
      >
    </div>
    <div id="video-detected">
      <h5 class="center-align red-text text-darken-3">No video detected :(</h5>
      <div class="centered-container">
        <i
          id="refresh-popup-icon"
          style="font-size: 22px; margin-top: 20px"
          class="fa fa-refresh light-blue-text text-darken-1 tooltipped"
          data-position="top"
          data-tooltip="Refresh if video has loaded"
          aria-hidden="true"
        ></i>
      </div>
    </div>
    <div id="settings">
      <div id="subtitle-section" class="hide">
        <h3 class="menu-heading red-text text-darken-3">Subtitle Options:</h3>
        <div class="collection">
          <a
            id="subtitle-settings"
            href="#!"
            class="collection-item menu black-text tooltipped"
            data-position="top"
            data-tooltip="Hint: Feel free to open the subtitle options from inside the video by clicking on the icon in the top left corner."
          ><span class="badge"><i class="material-icons">subtitles</i></span
          >Subtitles</a
          >
          <a
            id="display-settings"
            href="#!"
            class="collection-item menu black-text tooltipped"
            data-position="top"
            data-tooltip="Hint: Feel free to open the display settings from inside the video by clicking on the icon in the top left corner."
            ><span class="badge"><i class="material-icons">computer</i></span
            >Display</a
          >
          <a
            id="sync-settings"
            href="#!"
            class="collection-item menu black-text tooltipped"
            data-position="top"
            data-tooltip="Hint: Feel free to open the synchronization tool from inside the video by clicking on the icon in the top left corner."
            ><span class="badge"><i class="material-icons">sync</i></span
            >Synchronization</a
          >
        </div>
      <div id="general-section">
        <h3
          class="menu-heading red-text text-darken-3"
          style="margin-top: 30px"
        >
          General:
        </h3>
        <div class="collection">
          <a href="#!" class="collection-item menu black-text" id="shortcuts"
            ><span class="badge"><i class="material-icons">keyboard</i></span
            >Shortcuts</a
          >
          <a href="#!" class="collection-item menu black-text"
            ><span class="badge"><i class="material-icons">list</i></span
            >Blacklist</a
          >
          <a href="#!" class="collection-item menu black-text"
            ><span class="badge"><i class="material-icons">feedback</i></span
            >Feedback</a
          >
          <a href="#!" class="collection-item menu black-text"
            ><span class="badge"><i class="material-icons">group</i></span
            >About</a
          >
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="materialize/js/materialize.min.js"
    ></script>
    <script src="popup.js"></script>
  </body>
</html>
