<!DOCTYPE html>
<html>
  <head>
    <title>Video Speed Controller: Popup</title>
    <link rel="stylesheet" href="popup.css" />
    <script src="popup.js"></script>
  </head>
  <body>
    <h1>Movie Subtitles</h1>
    <h3>Subtitles out of sync?</h3>
    <div>
      <p>Show subtitles</p>
      <input id="calibration-offset" type="number"></input>
      <p>seconds</p>
      <select id="calibration-direction">
        <option>earlier</option>
        <option>later</option>
      </select>
      <button id="calibration-confirmation">save</button>
      <button id="calibration-reset">reset</button>
    </div>
    <hr />
    <hr />
    <script src="subtitleLoader.js"></script>
    <script src="subtitleCalibration.js"></script>
    <button id="enable" class="hide">Enable</button>
    <button id="disable">Disable</button>
    <span id="status" class="hide"></span>
    <hr />
    <button id="config">Settings</button>
    <hr />
    <button id="feedback" class="secondary">Send feedback</button>
    <button id="about" class="secondary">About</button>
  </body>
</html>
